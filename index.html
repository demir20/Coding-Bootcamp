<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock,Paper,Scissors</title>
  </head>
  <body>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-container">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Virtual Game</h5>
          </div>
          <div class="modal-body">
            <p>Play rock, paper, scissors versus a computer!</p>
          </div>
          <div class="modal-footer">
            <button onclick="pickrock()" type="button" class="btn btn-primary" id="Rock">Rock</button>
            <button onclick="pickpaper()" type="button" class="btn btn-primary" id="Paper">Paper</button>
            <button onclick="pickscissors()" type="button" class="btn btn-primary" id="Scissors">Scissors</button>
            <br>
            <p id="compChoose"></p>
            <p id="youChoose"></p>
            <p id="outcome"></p>
            <p id="compTally"></p>
            <p id="yourTally"></p>
            <p id="rounds"></p>
            <button onclick="reset()" type="button" class="btn btn-primary" id="reset">Reset Game</button>
          </div>
        </div>
        </div>
      </div>
    </div>

    <style>
      .modal-container {
        background-color: lightblue;
        margin-left: 25%;
        width: 50%;
        height: auto;
        border:black;
        border-style: solid;
        border-width: 2px;
        padding-bottom: 10px;
        padding-top: 10px;
      }

      .modal-header, .modal-title {
        margin: 0 auto;
        padding-left: 25%;
      }

      .modal-footer {
        text-align: center;
      }

      p {
        text-align: center;
      }

      #reset {
        margin-left: auto;
        margin-right: auto;
      }
    </style>

<script>

  document.getElementById("yourTally").innerHTML = "You: " + 0;
  document.getElementById("compTally").innerHTML = "Computer: " + 0;
  document.getElementById("rounds").innerHTML = "Rounds played: " + 0;

  function pickrock() {
    var game = ["rock","paper","scissors"];
    var num = Math.floor(Math.random()*3);
    var randomPick = game[num];
    var text="The computer chose " + randomPick;
    document.getElementById('compChoose').innerHTML = text;
    document.getElementById("youChoose").innerHTML = "You chose rock";
    if (num==0) {
      document.getElementById("outcome").innerHTML = "Draw!";
      roundCounter.addRound();
      document.getElementById("rounds").innerHTML = "Rounds played: " + roundCounter.rounds;
    }

    else if (num == 1) {
      document.getElementById("outcome").innerHTML = "You lose!";
      condition();
      roundCounter.addRound();
      document.getElementById("rounds").innerHTML = "Rounds played: " + roundCounter.rounds;
    }

    else {
      document.getElementById("outcome").innerHTML = "You win!";
      condition();
      roundCounter.addRound();
      document.getElementById("rounds").innerHTML = "Rounds played: " + roundCounter.rounds;
    }
  }

  function pickpaper() {
    var game = ["rock","paper","scissors"];
    var num = Math.floor(Math.random()*3);
    var randomPick = game[num];
    var text="The computer chose " + randomPick;
    document.getElementById('compChoose').innerHTML = text;
    document.getElementById("youChoose").innerHTML = "You chose paper";
    if (num==0) {
      document.getElementById("outcome").innerHTML = "You win!";
      condition();
      roundCounter.addRound();
      document.getElementById("rounds").innerHTML = "Rounds played: " + roundCounter.rounds;
    }

    else if (num == 1) {
      document.getElementById("outcome").innerHTML = "Draw!";
      roundCounter.addRound();
      document.getElementById("rounds").innerHTML = "Rounds played: " + roundCounter.rounds;
    }

    else {
      document.getElementById("outcome").innerHTML = "You lose!";
      condition();
      roundCounter.addRound();
      document.getElementById("rounds").innerHTML = "Rounds played: " + roundCounter.rounds;
    }
  }

  function pickscissors() {
    var game = ["rock","paper","scissors"];
    var num = Math.floor(Math.random()*3);
    var randomPick = game[num];
    var text="The computer chose " + randomPick;
    document.getElementById('compChoose').innerHTML = text;
    document.getElementById("youChoose").innerHTML = "You chose scissors";
    if (num==0) {
      document.getElementById("outcome").innerHTML = "You lose!";
      condition();
      roundCounter.addRound();
      document.getElementById("rounds").innerHTML = "Rounds played: " + roundCounter.rounds;
    }

    else if (num == 1) {
      document.getElementById("outcome").innerHTML = "You win!";
      condition();
      roundCounter.addRound();
      document.getElementById("rounds").innerHTML = "Rounds played: " + roundCounter.rounds;
    }

    else {
      document.getElementById("outcome").innerHTML = "Draw!";
      roundCounter.addRound();
      document.getElementById("rounds").innerHTML = "Rounds played: " + roundCounter.rounds;
    }
  }

function condition() {
    var howLong=document.getElementById("outcome").innerHTML.length;
    if (howLong == 8) {
      document.getElementById("yourTally").innerHTML = "You: " + scoreKeeper.addpointYou();
    }
    if (howLong == 9) {
      document.getElementById("compTally").innerHTML = "Computer: " + scoreKeeper.addPointComp();
    }
  }

var scoreKeeper = {
  yourScore: 0,
  compScore: 0,
  addpointYou: (function () {return function () {this.yourScore +=1; return this.yourScore}})(),
  addPointComp: (function () {return function () {this.compScore +=1; return this.compScore}})(),
}

function reset() {
  scoreKeeper.yourScore = 0;
  scoreKeeper.compScore = 0;
  roundCounter.rounds = 0;
  document.getElementById("yourTally").innerHTML = "You: " + scoreKeeper.yourScore;
  document.getElementById("compTally").innerHTML = "Computer: " + scoreKeeper.compScore;
  document.getElementById("rounds").innerHTML = "Rounds played: " + roundCounter.rounds;
}

var roundCounter = {
  rounds: 0,
  addRound: (function () {return function () {this.rounds +=1; return this.rounds}})(),
}

var countWins = (function () {var simWins=0; return function () {simWins +=1; return simWins}})();
var countLosses = (function () {var simLosses=0; return function () {simLosses +=1; return simLosses}})();
var countTies = (function () {var simTies=0; return function () {simTies +=1; return simTies}})();

</script>

  </body>
</html>
